<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/http.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    // jq入口函数
    $(function () {
        // 开始发送ajax请求
        $.ajax({
            url: BigNew.user_detail,
            type: 'get',
            success: function (res) {
                // console.log(res);
                // 渲染数据到页面
                $('.username"').val(res.data.username);
                $('.nickname').val(res.data.nickname);
                $('.email').val(res.data.email);
                $('.password').val(res.data.password);
                $('.user_pic img').attr('src', res.data.userPic)
            }
        })
        // 给文件域注册change事件
        $('#exampleInputFile').on('change', function (e) {
            // console.log('niakej');
            // console.log(this);
            // 图片对象
            let imgfile = this.files[0];
            let url = URL.createObjectURL(imgfile);
            // console.log(url);
            $('img.user_pic').attr('src', url);
        })

        // 修改按钮点击事件
        $('.btn').on('click', function (e) {

            // 阻止按钮的默认行为
            e.preventDefault();

            // 获取表单中的数据
            let form = $('#form')[0];
            let userdata = new FormData(form);
            // console.log(userdata);

            // 发送Ajax请求
            $.ajax({
                type: 'post',
                url: BigNew.user_edit,
                data: userdata,

                // 不动数据
                processData: false,

                // 不动请求头
                contentType: false,

                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {

                        // 刷新当前页面
                        // window.location.reload()
                        // 刷新父页面
                        // parent.window.location.reload();


                        // 重新发送ajax请求，获取用户信息
                        $.ajax({
                            url: window.BigNew.user_info,
                            type: 'get',
                            success: function (res) {
                                console.log(res);
                                // 获取服务器返回的数据                       

                                parent.$('.user_info span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                                parent.$('.user_info img').attr('src', res.data.userPic);
                                parent.$('.user_center_link>img').attr('src', res.data.userPic);
                            }
                        })
                    }

                }
            })
        })
    })
</script>

</html>
